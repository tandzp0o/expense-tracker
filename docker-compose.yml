version: '3.8'

services:
  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
      args:
        # Cực kỳ quan trọng: React cần biến này lúc build
        - REACT_APP_API_URL=${REACT_APP_API_URL}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Kết nối đến service mongo trong mạng nội bộ
      - MONGO_URI=${MONGO_URI}
      # Biến cho Frontend URL để cấu hình CORS (đã sửa ở file index.ts trước đó)
      - FRONTEND_URL=${FRONTEND_URL}
      # Không nên mount file .env, hãy dùng biến môi trường của Railway
    depends_on:
      - mongo
    networks:
      - app-network
    restart: unless-stopped

  # Rút gọn MongoDB thành 1 node để tiết kiệm chi phí trên Railway
  mongo:
    image: mongo:5.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data: