version: '3.8'

services:
  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    ports:
      - "5000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=mongodb://mongo1:27017,mongo2:27017,mongo3:27017/expense-tracker?replicaSet=rs0
    volumes:
      - ./be/expense-tracker-auth-c50cf-firebase-adminsdk-fbsvc-844c0c5410.json:/app/expense-tracker-auth-c50cf-firebase-adminsdk-fbsvc-844c0c5410.json
      - ./be/.env:/app/.env
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    networks:
      - app-network
    restart: unless-stopped

  mongo1:
    image: mongo:5.0
    container_name: mongo1
    ports:
      - "27017:27017"
    command: ["--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo-data1:/data/db
    networks:
      - app-network

  mongo2:
    image: mongo:5.0
    container_name: mongo2
    ports:
      - "27018:27017"
    command: ["--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo-data2:/data/db
    networks:
      - app-network

  mongo3:
    image: mongo:5.0
    container_name: mongo3
    ports:
      - "27019:27017"
    command: ["--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo-data3:/data/db
    networks:
      - app-network

  mongo-setup:
    image: mongo:5.0
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    volumes:
      - ./setup.js:/setup.js
    restart: "no"
    entrypoint: [ "mongo", "--host", "mongo1", "--port", "27017", "/setup.js" ]
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data1:
  mongo-data2:
  mongo-data3:
